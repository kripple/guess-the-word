<html lang="en" class="noscript">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A word guessing game, built for the web."
    />
    <meta name="keywords" content="" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Guess the Word</title>
    <script>
      (function () {
        function storageAvailable(type) {
          try {
            const storage = window[type];
            const testKey = '__temp';
            storage.setItem(testKey, testKey);
            storage.removeItem(testKey);
            return true;
          } catch (error) {
            return false;
          }
        }
        function getItem(key) {
          return storageAvailable('localStorage') && localStorage.getItem(key);
        }
        if (getItem('guessTheWordTheme') === 'light') {
          document.documentElement.setAttribute('data-theme', 'light');
        } else {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"

    />
